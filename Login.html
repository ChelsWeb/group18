<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
    <img id="logo" src="images/biglogo.jpg"/>
    <br>
    <br>
</div>
    <form id="loginForm">
        <div class="Lcontainer">
        <label class="LogLabel">Email: </label> 
        <input class="box" id="email" type="text" name="email" placeholder="Enter your E-mail">
        
    </div>
        <br>
        <div class="Lcontainer">
        <label class="LogLabel">Password: </label> 
        <input class="box" id="password" type="text" name="password" placeholder="Enter your Password">
        
    </div>
        <br>
        <br>
        <div class="Lcontainer">
        <button id="ButCont">Sign in </button>
    </div>
    
</form>
<footer class="loginFooter">
    <span>You don't have an account? </span>
    <a href="Registiration.html">
    <span id="signUp"> Sign up here!</span>
    </a>
</footer>

<script src="login.js"></script>
</body>
<br>
