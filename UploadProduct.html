<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <button class="toggle-btn">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.jpg" alt="Your Logo">
            </div>
            <ul>
                <li><a href="Explore.html">Explore</a></li>
                <li><a href="Favorites.html">Favorites</a></li>
                <li><a href="MyAccount.html">My Account</a></li>
            </ul>
        </div>
    </div>
    <div class="uploadCont">
        <h1 class="upload-post-header">Upload New Product</h1>
        <div class="form-group">
            <label for="product-image">Product Image:</label>
            <input class="accounText" type="file" id="product-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input class="accounText" type="text" id="product-name">
        </div>
        <div class="form-group">
            <label for="product-id">Product ID:</label>
            <input class="accounText" type="text" id="product-id">
        </div>
        <div class="form-group">
            <label for="product-price">Price:</label>
            <input class="accounText" type="text" id="product-price">
        </div>
        <div class="form-group">
            <label for="product-color">Color:</label>
            <input class="accounText" type="text" id="product-color">
        </div>
        <div class="form-group">
            <label for="product-size">Size:</label>
            <input class="accounText" type="text" id="product-size">
        </div>
        <div class="form-group">
            <label for="product-condition">Condition:</label>
            <input class="accounText" type="text" id="product-condition">
        </div>
        <button class="upload-button">Upload Product</button>
        </div>
    
        
    </div>
    <script src="sideBar.js"></script>
</body>
</html>
